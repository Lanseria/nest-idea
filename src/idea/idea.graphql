type Idea {
  id: ID!
  updated: String!
  created: String!
  idea: String!
  description: String!
  author: User
  upvotes: Int
  downvotes: Int
  comments: [Comment!]
}
type Query {
  ideas(current: Int, newest: Boolean): [Idea!]
}

